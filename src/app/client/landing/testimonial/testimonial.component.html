<section class="testimonial container pt-15 pb-15">
    <h3 class="text-center">Testimonial</h3>
    <h6 class="pt-4 pb-4 text-center">Checkout what our customers say about us</h6>

    <div class="pt-5 text-center">
        <div class="grid pics mt-2">
            @for (p of arrTestimonial; track $index) {
            <img class="fadeIn" [src]="p.image" [alt]="p.name" [ngClass]="{'active': $index===active}" />
            }
        </div>
        <h5 class="mt-2 p-3">{{arrTestimonial[active].name}}</h5>
        <p>{{arrTestimonial[active].company}}</p>
        <p class="p-5 desc">" {{arrTestimonial[active].description}} "</p>
    </div>
</section>
